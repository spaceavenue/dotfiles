include-file = $HOME/.config/polybar/modules.ini

[color]
background =     #ff000000
foreground =     #ffb00b69
foreground-alt = #ffa875ff
module-fg =      #ffa875ff

[bar/main]
monitor = 

monitor-fallback =

monitor-strict = false

override-redirect = false

bottom = false

fixed-center = true

width = 100%
height = 35

background = ${color.background}

foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0

line-size = 2
line-color = ${color.foreground-alt}

border-size = 0
border-color = ${color.background}

padding-left = 1
padding-right = 1
module-margin-left = 1
module-margin-right = 1

font-0 = "Iosevka Aile:style=,Regular,size=14,antialias=true;3"
font-1 = "Iosevka Nerd Font:size=14:antialias=true;3"

modules-left = i3 polywins  
modules-center = date
modules-right = pulseaudio battery memory filesystem network systray

separator = |

dim-value = 1.0

wm-name = i3

locale = en_US.UTF-8

; dpi = 

enable-ipc = true

enable-struts = true

;;i3
;;scroll-up = i3wm-wsnext
;;scroll-down = i3wm-wsprev
;;scroll-up = i3-msg workspace next_on_output
;;scroll-down = i3-msg workspace prev_on_output

[settings]

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

; Define fallback values used by all module formats
;format-foreground = ${color.foreground}
;format-background = 
;format-underline =
;format-overline =
;format-spacing =
;format-padding =
;format-margin =
;format-offset =

pseudo-transparency = false
